<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />

        * {
            font-family: "Geist", sans-serif;

    </style>

</head>

<body>
    <header class="w-19/20 max-w-[1110px] mx-auto sm:17/20 md:16/20 lg:15/20 mt-15 pb-7 border-b-[#E6E7E9] border-b-1">
        <h1 class="font-extrabold text-4xl text-black">Job Application Tracker</h1>
        <div class="dashbord-container flex  gap-4 flex-row justify-between mt-5">
            <div class=" p-5 shadow-[0_0_5px_rgba(0,0,0,.1)] rounded-md w-full">
                <p class="text-[14px] font-medium text-gray-900 mb-2">Total</p>
                <p class="text-2xl text-black font-bold dashboard-total">0</p>
            </div>
            <div class=" p-5 shadow-[0_0_5px_rgba(0,0,0,.1)] rounded-md w-full">
                <p class="text-[14px] font-medium  text-gray-900 mb-2">Interview</p>
                <p class="text-2xl text-black font-bold dashboard-interview text-green-600">0</p>
            </div>
            <div class=" p-5 shadow-[0_0_5px_rgba(0,0,0,.1)] rounded-md w-full">
                <p class="text-[14px] font-medium text-gray-900 mb-2">Reject</p>
                <p class="text-2xl text-black font-bold dashboard-rejected text-red-400">0</p>
            </div>
        </div>
    </header>

    <main class="w-19/20 max-w-[1110px] mx-auto sm:17/20 md:16/20 lg:15/20 mt-15">
        <div class="main-header w-full flex justify-between mb-6 ">
            <h1 class="font-bold text-2xl text-black ">Available Jobs</h1>
            <p class=" text-gray-500 font-medium text-[16px]  job-status-q"> <span class="job-available">0</span> jobs</p>
        </div>
        <div class="w-full flex flex-start gap-2" id="job-tab-btn">
            <button
                class="tab-btn shadow-[0_0_5px_rgba(0,0,0,.1)]  rounded-[4px] btn w-20 h-8 btn-info text-[12px] font-semibold text-white" id="tab-all">All</button>
            <button
                class="tab-btn shadow-[0_0_5px_rgba(0,0,0,.1)]  rounded-[4px] btn w-20 h-8  text-[12px] font-semibold text-gray-600" id="tab-interview">Interview</button>
            <button
                class="tab-btn shadow-[0_0_5px_rgba(0,0,0,.1)]  rounded-[4px] btn w-20 h-8 text-gray-600 text-[12px] font-semibold " id="tab-rejected">Rejected</button>
        </div>



        <div class=" mt-4 w-full flex flex-col gap-4" id="job-card-container">


            <!-- generate job card html heere -->
            
        </div>
        

    </main>


    <!-- script file  -->
     <script src="./scripts/isEmptyJob.js"></script>
     <script src="./scripts/statusDiv.js"></script>
     <script src="./scripts/generateEmptyhtml.js"></script></script>
     <script src="./scripts/tabBtn.js"></script>
     <script src="./scripts/updateDashboard.js"></script>
    
     <script src="./scripts/companyArray.js"></script>
     <script src="./scripts/generateJobCard.js"></script>
      <script src="./scripts/toggleStatus.js"></script>
     <script src="./scripts/main.js"></script>
    <!-- script file end  -->
</body>

</html>
